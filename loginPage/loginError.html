<html>
    <head>
        <link rel='shortcut icon' type='image/x-icon' href='../icon.ico'/>
        <link rel="stylesheet" href="../style.css" type="text/css"/>
        <title>Login Error</title>
        <script type="text/javascript">
            function goBackToLogin() {
                window.location.assign("login.html");
            }
            function goToSignUp() {
                window.location.assign("../signupPage/signup.html");
            }
        </script>
    </head>

    <body class="background">

        <div class="box-error" style="height:460px; margin-top:6%" name="formErr">
            <img src="l-images/ancient-book.png" width="180" height="130">
            <h1 style="letter-spacing:0px; font-size: 32px;">Sorry, the data entered is incorrect</h1><br>
            <button class="button" onclick="goBackToLogin();">Go back to login</button><br><br>
            <h4 style="letter-spacing:0px">Or, if you are not registered yet</h4><br>
            <button class="button" onclick="goToSignUp();">Go to sign up</button>
        </div>
    </body>
</html>
